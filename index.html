<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/breakpount.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section class="qr-wrapper">
  <div class="qr">
    <img src="images/image-qr-code.png" alt="" class="qr-img">
    <h2 class="qr-title">improve your front-end skils by building projects</h2>
    <p class="qr-text">
      Scan the QR code to visit Frontend Mentor and take your couding skills to next level
    </p>
  </div>
</section>

</body>
</html>
